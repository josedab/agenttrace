# gqlgen configuration
# https://gqlgen.com/config/

schema:
  - schema/*.graphql

exec:
  filename: internal/graphql/generated/generated.go
  package: generated

# Resolver configuration - follow-schema layout splits resolvers by schema file
# Run `go generate ./...` to regenerate with split files
resolver:
  layout: follow-schema
  dir: internal/graphql/resolver
  package: resolver
  filename_template: "{name}_resolvers.go"

# Generation options
omit_slice_element_pointers: true

# Autobind to find types from these packages
autobind:
  - "github.com/agenttrace/agenttrace/api/internal/domain"
  - "github.com/agenttrace/agenttrace/api/internal/graphql/model"

models:
  # Scalar mappings
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  UUID:
    model:
      - github.com/agenttrace/agenttrace/api/internal/graphql/model.UUID
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  JSON:
    model:
      - github.com/99designs/gqlgen/graphql.Map

  # Connection types from model package
  PageInfo:
