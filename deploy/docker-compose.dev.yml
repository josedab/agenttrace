version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agenttrace-postgres
    environment:
      POSTGRES_USER: agenttrace
      POSTGRES_PASSWORD: agenttrace
      POSTGRES_DB: agenttrace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenttrace"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.2
    container_name: agenttrace-clickhouse
    environment:
      CLICKHOUSE_USER: agenttrace
      CLICKHOUSE_PASSWORD: agenttrace
      CLICKHOUSE_DB: agenttrace
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agenttrace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: agenttrace-minio
    environment:
      MINIO_ROOT_USER: agenttrace
      MINIO_ROOT_PASSWORD: agenttrace123
    ports:
      - "9001:9001"
      - "9002:9000"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 agenttrace agenttrace123;
      mc mb myminio/agenttrace-exports --ignore-existing;
      mc anonymous set download myminio/agenttrace-exports;
      exit 0;
      "

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  minio_data:

networks:
  default:
    name: agenttrace-network
