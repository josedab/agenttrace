---
apiVersion: v1
kind: Service
metadata:
  name: agenttrace-api
  namespace: agenttrace
  labels:
    app: agenttrace-api
    app.kubernetes.io/name: agenttrace
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: agenttrace-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenttrace-api
  namespace: agenttrace
  labels:
    app: agenttrace-api
    app.kubernetes.io/name: agenttrace
    app.kubernetes.io/component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: agenttrace-api
  template:
    metadata:
      labels:
        app: agenttrace-api
        app.kubernetes.io/name: agenttrace
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: agenttrace
      containers:
      - name: api
        image: agenttrace/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: agenttrace-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agenttrace-secrets
              key: postgres-password
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agenttrace-secrets
              key: clickhouse-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agenttrace-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: agenttrace-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: agenttrace-secrets
              key: encryption-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: agenttrace-secrets
              key: openai-api-key
              optional: true
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /livez
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - agenttrace-api
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: agenttrace-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agenttrace
  namespace: agenttrace
  labels:
    app.kubernetes.io/name: agenttrace
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agenttrace-api-pdb
  namespace: agenttrace
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: agenttrace-api
