---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agenttrace-api
  namespace: agenttrace
  labels:
    app.kubernetes.io/name: agenttrace
    app.kubernetes.io/component: ingress
  annotations:
    # nginx-ingress annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rate limiting (optional, adjust as needed)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # cert-manager annotations (if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.agenttrace.example.com
    secretName: agenttrace-api-tls
  rules:
  - host: api.agenttrace.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agenttrace-api
            port:
              number: 8080
---
